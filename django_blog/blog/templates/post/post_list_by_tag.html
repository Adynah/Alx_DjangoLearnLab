{% extends "blog/base.html" %}
{% block title %}Posts Tagged: {{ view.kwargs.tag_name }}{% endblock %}
{% block content %}
<h2>Posts Tagged: {{ view.kwargs.tag_name }}</h2>
<ul>
  {% for post in posts %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
  {% empty %}
    <li>No posts found for this tag.</li>
  {% endfor %}
</ul>
{% endblock %}
