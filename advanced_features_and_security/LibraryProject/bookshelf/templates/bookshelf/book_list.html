{% extends 'base.html' %}

{% block content %}
  <h2>Books</h2>
  <ul>
    {% for book in object_list %}
      <li>{{ book.title }} by {{ book.author }} ({{ book.published_date }})</li>
    {% empty %}
      <li>No books available.</li>
    {% endfor %}
  </ul>

  {% if perms.bookshelf.can_create %}
    <form method="get" action="{% url 'create_book' %}">
      {% csrf_token %}
      <button type="submit">Add Book</button>
    </form>
  {% endif %}
{% endblock %}
